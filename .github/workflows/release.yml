name: ðŸš€ Release Packages & Binaries

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_publish_release:
        description: 'Publish release'
        type: boolean
        required: true
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      prs_created: ${{ steps.release.outputs.prs_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Setup release-please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Check release status
        run: |
          echo "Release created: ${{ steps.release.outputs.releases_created }}"
          echo "PRs created: ${{ steps.release.outputs.prs_created }}"
          echo "microsandbox-core created: ${{ steps.release.outputs.microsandbox-core-releases_created }}"
          echo "microsandbox-utils created: ${{ steps.release.outputs.microsandbox-utils-releases_created }}"

  publish-release:
    needs:
      - release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' || github.event.inputs.run_publish_release }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Publish microsandbox-utils
        working-directory: microsandbox-utils
        env:
          CARGO_TOKEN: ${{ secrets.CARGO_TOKEN }}
        run: |
          cargo publish -p microsandbox-utils

      - name: Wait for crates.io index update
        run: |
          echo "Waiting for crates.io to update index..."
          sleep 30

      - name: Publish microsandbox
        working-directory: microsandbox
        env:
          CARGO_TOKEN: ${{ secrets.CARGO_TOKEN }}
        run: |
          cargo publish -p microsandbox
