input: .
output: .retype

url: docs.microsandbox.dev

start:
  # Uncomment the next line to try Retype Pro features
  # pro: true

branding:
  title: Microsandbox
  label: Docs
  logo: ../assets/microsandbox-banner-xl.png
  logoDark: ../assets/microsandbox-banner-xl-dark.png

links:
  - text: GitHub
    link: https://github.com/microsandbox/microsandbox
    icon: mark-github
  - text: Discord
    link: https://discord.gg/T95Y3XnEAK
    icon: comment-discussion

footer:
  copyright: "&copy; Copyright {{ year }} Microsandbox. All rights reserved."
  links:
    - text: License
      link: https://github.com/microsandbox/microsandbox/blob/main/LICENSE
    - text: Security
      link: https://github.com/microsandbox/microsandbox/blob/main/SECURITY.md

meta:
  title: " | Microsandbox Docs"
  description: "Secure self-hosted sandboxes for your AI agents"

exclude:
  - "*.tmp"
  - "node_modules/"
  - ".git/"
  - "target/"
  - "build/"
